<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="container jumbotron">
  <h1 class="text-center">Train Time Choo Choo</h1>
</div>
<br>
<div class="container">
  <div class="row">
    <table class="table" id="TrainTable">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (Minutes)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <form>
      <div class="form-group col-med-span-12">
        <label for="TrainInformation">Train Name</label>
        <input type="text" class="form-control" id="TrainNameInput" placeholder="Trainy McTrainFace">
      </div>
      <div class="form-group">
        <label for="TrainInformation">Destination</label>
        <input type="text" class="form-control" id="TrainDestinationInput" placeholder="Chicago">
      </div>
      <div class="form-group">
        <label for="TrainInformation">First Train Time</label>
        <input type="text" class="form-control" id="FirstTrainTimeInput" placeholder="HH:MM Format (24 Hour CLock)">
      </div>
      <div class="form-group">
        <label for="TrainInformation">Frequency</label>
        <input type="text" class="form-control" id="FrequencyInput" placeholder="Frequency (Minutes)">
      </div>
      <button type="submit" class="btn btn-primary" id="AddTrainButton">Submit</button>
    </form>
  </div>
</div>
<script src="assets/javascript/script.js"></script>
</body>

</html>
